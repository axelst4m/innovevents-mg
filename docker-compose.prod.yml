# Docker Compose - Production
# Usage : docker compose -f docker-compose.prod.yml up -d --build
#
# Prerequis :
# - Fichier .env avec les variables de production (voir .env.production.example)
# - Reseau Traefik externe deja cree (docker network create web)

services:
  web:
    build:
      context: ./apps/web
      target: prod
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - traefik
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.innovevents.rule=Host(`${DEPLOY_HOST}`)"
      - "traefik.http.routers.innovevents.entrypoints=websecure"
      - "traefik.http.routers.innovevents.tls=true"
      - "traefik.http.routers.innovevents.tls.certresolver=le"
      - "traefik.http.services.innovevents.loadbalancer.server.port=80"
      # Redirection HTTP -> HTTPS
      - "traefik.http.routers.innovevents-http.rule=Host(`${DEPLOY_HOST}`)"
      - "traefik.http.routers.innovevents-http.entrypoints=web"
      - "traefik.http.routers.innovevents-http.middlewares=innovevents-redirect-https"
      - "traefik.http.middlewares.innovevents-redirect-https.redirectscheme.scheme=https"

  api:
    build:
      context: ./apps/api
      target: prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/innovevents
      - MONGO_URL=mongodb://mongo:27017/innovevents
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=https://${DEPLOY_HOST}
      - CORS_ORIGIN=https://${DEPLOY_HOST}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-contact@innovevents.com}
    depends_on:
      db:
        condition: service_healthy
      mongo:
        condition: service_started
    networks:
      - internal

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=postgres
      - POSTGRES_DB=innovevents
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongodata:/data/db
    networks:
      - internal

volumes:
  pgdata:
  mongodata:

networks:
  traefik:
    external: true
    name: ${TRAEFIK_NETWORK:-web}
  internal:
    driver: bridge
