# Workflow CD - Déploiement automatique
# Déclenché sur push vers main (après merge de dev)

name: CD - Deploy

on:
  push:
    branches: [main]

# Empêcher les déploiements simultanés
concurrency:
  group: production
  cancel-in-progress: false

jobs:
  # S'assurer que les tests passent avant de déployer
  test:
    name: Run Tests
    uses: ./.github/workflows/ci.yml

  # Déploiement de l'API
  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    needs: test
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Option 1: Déploiement sur Fly.io
      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        working-directory: apps/api
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy --remote-only
        continue-on-error: true

      # Option 2: Déploiement via Docker (exemple Railway/Render)
      # - name: Login to Docker Registry
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ${{ secrets.DOCKER_REGISTRY }}
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}
      #
      # - name: Build and push Docker image
      #   uses: docker/build-push-action@v5
      #   with:
      #     context: ./apps/api
      #     push: true
      #     tags: ${{ secrets.DOCKER_REGISTRY }}/innovevents-api:latest

  # Déploiement du frontend
  deploy-web:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: test
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      - name: Build for production
        working-directory: apps/web
        env:
          VITE_API_URL: ${{ secrets.API_URL }}
        run: npm run build

      # Option 1: Déploiement sur Vercel
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: apps/web
          vercel-args: '--prod'
        continue-on-error: true

      # Option 2: Déploiement sur Netlify
      # - name: Deploy to Netlify
      #   uses: nwtgck/actions-netlify@v2
      #   with:
      #     publish-dir: './apps/web/dist'
      #     production-branch: main
      #     production-deploy: true
      #   env:
      #     NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      #     NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      # Option 3: Déploiement sur Fly.io (static)
      - name: Deploy to Fly.io
        working-directory: apps/web
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy --remote-only
        continue-on-error: true

  # Notification de déploiement
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-api, deploy-web]
    if: always()

    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.deploy-api.result }}" == "success" ] && [ "${{ needs.deploy-web.result }}" == "success" ]; then
            echo "✅ Déploiement réussi !"
            echo "deployment_status=success" >> $GITHUB_ENV
          else
            echo "❌ Déploiement échoué"
            echo "deployment_status=failure" >> $GITHUB_ENV
          fi

